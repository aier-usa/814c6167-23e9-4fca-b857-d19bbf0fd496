{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

      <table class="table table-responsive table-striped
      table-bordered table-hover table-condensed">
        <thead>
          <tr >
            <th class="text-center">
                <a data-toggle="tooltip"
                   data-placement="auto"
                   title=
                   "Username">
                    Username
                </a>
            </th>
            <th class="text-center">
                <a data-toggle="tooltip"
                   data-placement="auto"
                   title=
                   "First Name">
                    First Name
                </a>
            </th>
            <th class="text-center">
                <a data-toggle="tooltip"
                   data-placement="auto"
                   title=
                   "Last Name">
                    Last Name
                </a>
            </th>
          </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td class="text-center">
                        {{ item.username }}
                    </td>
                    <td class="text-center">
                        {{ item.first_name }}
                    </td>
                    <td class="text-center">
                        {{ item.last_name }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>

    <p class="text-center">
        <a class = "btn btn-primary text-center"
         href="{% url "main" %}">
        Back to the Main Page</a>
    </p>


{% endblock %}
